# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: bling
    install:
      # 1password installs into /opt, which on Bluefin is a symlink to /var/opt, which only exists at runtime - thus installing
      # the RPM (which installs into /opt) at build time fails. So we use the bling module type to install it at first boot instead.
      # Someone else already did the hard work of figuring out how to do this, see: https://github.com/blue-build/modules/blob/main/modules/bling/installers/1password.sh
      - 1password
