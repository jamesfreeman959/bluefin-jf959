# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
modules:
  - type: dnf
    install:
      packages:
        - libappindicator-gtk3
        - libappindicator
        - gnome-shell-extension-appindicator
  - type: rpm-ostree
    repos: 
      - https://pkgs.netbird.io/yum/
    keys:
      - https://pkgs.netbird.io/yum/repodata/repomd.xml.key
    install:
      - netbird
      - netbird-ui

        
